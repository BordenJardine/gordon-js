<head>
	<link rel="stylesheet" type="text/css" href="form.css"></link>
</head>
<body>
	<div class="center">
		<div>
			<label for="firstname">
				First Name
				<input id="firstname" type="text"></input>
			</label>
			<label for="lastname">
				Last Name
				<input id="lastname" type="text"></input>
			</label>
		</div>
		<div>
			<label for="email">
				Email
				<input id="email" type="text" size="50"></input>
			</label>
		</div>
		<div>
			<label for="password">
				Password
				<input id="password" type="text"></input>
			</label>
			<label for="confirm password">
				Confirm Password
				<input id="confirm password" type="text"></input>
			</label>
		</div>
		<div>
			<label for="phobias">
				Phobias (comma separated)
				<div>
					<textarea id="phobias"></textarea>
				</div>
			</label>
		</div>
		<div>
			<label for="favorite-cereal">
				Favorite Cereal
				<select id="favorite-cereal">
					<option>Lucky Charms</option>
					<option>Kix</option>
					<option>Raisin Bran</option>
					<option>Honey Nut Cheerios</option>
				</select>
			</label>
		</div>
		<div>
			<button id="submit">Submit</button>
		</div>
	</div>
</body>
